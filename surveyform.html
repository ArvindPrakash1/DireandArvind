<!DOCTYPE html>
<html>
    <head>
        <title>Survey form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>

        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <div>
        <form id="survey-form" action="">

            <label id="name-label" for="name">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>

            <label id="email-label" for="email">Email</label><br>
            <input type="email" id="email"  placeholder="Enter your email" required><br><br>

            <label id="number-label" for=number>Age<small>(Optional)</small></label><br>
            <input type="number" id="number"  min="10" max="99" placeholder="Age"><br><br>

            <label>Which option best describes your current role?</label><br>           
            <select id="dropbox" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="Job">Full Time Job</option>
                <option value="Learner">Full Time Learner</option>
                <option value="Preference">Prefer not to say</option>
                <option value="others">others</option>
            </select><br><br>

            <label>Would you recommend freeCodeCamp to a friend?</label><br>
            <label><input type="radio" name="radio_label" checked>Definitely</input></label><br>
            <label><input type="radio"  name="radio_label">Maybe</input></label><br>           
            <label><input type="radio"  name="radio_label">Not sure</input></label><br><br>

            <label>What is your favorite feature of freeCodeCamp?</label><br>           
            <select id="dropbox" required>
                <option disabled selected value>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select><br><br>

        </form>
        </div>      
    </body>
</html>
